<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogadores</title>
</head>
<body>
    <h1>Cadastro de Jogadores</h1>
    <hr>
    <h2>Escalar Jogador</h2>

    <p>
        <label for="position">Posição:</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <label for="number">Numero da camisa:</label>
        <input type="text" name="number" id="number">

        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remvover Jogador</h2>
    <p>
        <label for="numberToRemove">Numero da Camisa:</label>
        <input type="text" name="numberToRemove" id="numberToRemove">

        <button onclick="removePlayer()">Remover Jogador</button>
    </p>

    <h2>Time</h2>
    <ul id="teamList"></ul>

    <script src="./index.js"></script>
</body>
</html>
