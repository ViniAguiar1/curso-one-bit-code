<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e span</title>
</head>
<body>
    <h1>Galaxias</h1>
    <div>
        <p>Galaxia de <span style="background-color: aqua;">Andromeda</span></p>
        <p>Galaxia olho Negro</p>
        <p>Galaxia do Cata-Vento</p>
    </div>
</body>
</html>
